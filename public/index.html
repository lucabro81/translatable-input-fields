<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>TypeScript Web Component</title>
	<style>

      t-input{
					display: block;
					margin-bottom: 40px;
			}
	</style>
</head>
<body>
<t-input
	id='inputSwitch1'
	default-lang='en'
	placeholder="questo Ã¨ un placeholder"
	btn-position='top|right'>
	<input slot='input' placeholder='diocanaglia' />
</t-input>

<script src='./dist/bundle.js'></script>
<script>
	let inputEl1 = document.getElementById('inputSwitch1');

	inputEl1.addEventListener('ready', () => {
		inputEl1.model = {
			'it': 'it value',
			'en': 'en value',
			'de': 'de value',
		};
		inputEl1.listedLang = [
			{ 'it': true },
			{ 'de': true },
			{ 'en': false },
			{ 'uk': false }
		]
	});
	inputEl1.addEventListener('input', (value) => {
		console.log('input', value);
	});
	inputEl1.addEventListener('focus', () => {
		console.log('focus');
	});
	inputEl1.addEventListener('blur', () => {
		console.log('blur');
	});
</script>
</body>
</html>
